<ion-header>
  <!-- use ion-toolbar for a normal toolbar and ion-navbar for navigation -->
  <ion-toolbar color='primary'>
    <ion-buttons left>
      <!-- left aligned content here -->
    </ion-buttons>

    <ion-title>
      <img src="assets/imgs/MiittiLogo.png" alt="logo" height="40px"/>
    </ion-title>

    <ion-buttons right>
      <!-- left aligned content here -->
      <button id="logout-button" (click)='logout()'>
        <ion-icon (click)="logout()"  id="logout-icon" name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()">
  </ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let item of sports" class="category">
      <ion-thumbnail item-start>
        <img src="assets/imgs/{{item.title}}.jpg">
      </ion-thumbnail>
      <h2>{{item.title}}</h2>
      <p>X people playing!</p>
      <button (click)= "openCategory()" ion-button clear item-end><ion-icon name="arrow-forward"></ion-icon></button>
    </ion-item>
  </ion-list>


</ion-content>
