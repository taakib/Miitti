<ion-header>
  <!-- use ion-toolbar for a normal toolbar and ion-navbar for navigation -->
  <ion-navbar class="lul" color='primary'>
    <ion-title>
      <img src="assets/imgs/MiittiLogo.png" alt="logo" height="40px"/>
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-card>
    <img [src]="url" (click)="showImage()">

    <ion-card-content>
      <h1 class="card-text">Title: {{title}}</h1>
    </ion-card-content>

    <ion-card-content class="likes">
      <button (click)="addToFavourites(media.file_id)" ion-button clear small color="danger"></button>
      <ion-icon name='star'></ion-icon>
      <div class="likecount"><h1>{{attendCount}}{{likeInfo}}</h1></div>
    </ion-card-content>

    <ion-card-content *ngIf="commentsLoaded">
      <h2>Description:</h2>
      <p class="description">{{ description}}</p>
      
    <ion-card-content class="card">
      <h1 class="card-title">{{title}}</h1> <br>
      <p class="card-text">{{ description }}</p> <br>
      <p class="card-author">Posted by: {{username}}</p>

    </ion-card-content>

    <ion-card-content>
      <ion-list>
        <div *ngIf="commentsLoaded">
          <ion-card *ngFor="let comment of this.commentArray" class="commentcard">
            <p class="commenter">{{comment.user.username}}</p>
            <p class="comment">{{comment.comment}}</p>
          </ion-card>
        </div>
      </ion-list>
    </ion-card-content>

    <form>
      <div class="commentbar">
        <ion-item class="commentfield">
          <ion-label floating color="gray" class="floater">Comment as {{currentUserName}}</ion-label>
          <ion-textarea [(ngModel)]="commentData.comment" type="text" name="comment" id="comment"></ion-textarea>
        </ion-item>
        <button primary block class="button" type="submit" (click)="pushComment()" color="button">
          Comment
        </button>
      </div>
    </form>

  </ion-card>

</ion-content>
