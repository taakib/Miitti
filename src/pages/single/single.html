<ion-header>

  <ion-navbar>
    <ion-title>single</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-title>{{title}}</ion-card-title>
    <img [src]="url" (click)="showImage()">
    <div id="map_canvas" #map_canvas *ngIf="message === ''">
    </div>
    <ion-card-content>
      <p *ngIf="message !== ''">{{ message }}</p>
      <p *ngIf="tags !== ''">{{ tags }}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
