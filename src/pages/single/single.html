<ion-header>
  <ion-navbar color='miittipurple'>
    <div class="titleicon">
      <img src="../../assets/imgs/LogoWhite.svg" width="100px"/>
    </div>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-title>{{title}}</ion-card-title>
    <img [src]="url" (click)="showImage()">
    <div id="map_canvas" #map_canvas *ngIf="message === ''">
    </div>
    <ion-card-content>
      <p>Posted by {{username}}</p>
      <p>{{ description }}</p>
      <p>Tagged as: {{ tags }}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
