<ion-content class="login-content" padding>
  <video autoplay muted loop id="myVideo">
    <source src='../../assets/videos/loginvideo.mp4' type="video/mp4">
  </video>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="../../assets/imgs/testpicture.jpg"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (submit)="register()">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" [(ngModel)]="user.email" placeholder="Email" name="email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" [(ngModel)]="user.password"  placeholder="Password" name="password" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit">Login</button>
          <button ion-button class="register-btn">Create New Account</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
