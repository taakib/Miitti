<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit)="register()">
    <input [(ngModel)]="user.username" placeholder="Username" name="username">
    <br>
    <input type="password" [(ngModel)]="user.password" placeholder="Password" name="password">
    <br>
    <input type="email" [(ngModel)]="user.email" placeholder="Email" name="email">
    <br>
    <input type="full_name" [(ngModel)]="user.full_name" placeholder="Full Name" name="full name">
    <br>
    <button type="submit">Register</button>
    <br>
  </form>
</ion-content>
