<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <img src="../../assets/imgs/LogoWhite.svg">
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>
<ion-header>
  <ion-navbar color='miittipurple'>
    <ion-buttons start ion-button icon-only color="miittigold">
      <ion-icon name="search"></ion-icon>
    </ion-buttons>
    <div class="titleicon">
      <img src="../../assets/imgs/LogoWhite.svg" width="100px"/>
    </div>
    <ion-buttons end ion-button icon-only color="miittigold">
      <ion-icon name="more"></ion-icon>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row *ngFor="let row of grid">
      <ion-col col-12 col-sm-6 *ngFor="let media of row">
        <ion-card>
          <img *ngIf="media.media_type == 'image'" class="card-img-top"
               [src]="mediaProvider.mediaUrl + (media.filename | thumbnail:'medium')"
               [alt]="media.title" (click)="openSingle(media.file_id)">
          <video *ngIf="media.media_type == 'video'" class="card-img-top"
                 [src]="mediaProvider.mediaUrl + media.filename"
                 controls [poster]="mediaProvider.mediaUrl + (media.filename | thumbnail:'medium')"></video>
          <audio *ngIf="media.media_type == 'audio'" class="card-img-top"
                 [src]="mediaProvider.mediaUrl + media.filename"
                 controls></audio>

          <ion-card-content>
            <ion-card-title>{{ media.title }}</ion-card-title>
            <p class="card-text">{{ media.description }}</p>
          </ion-card-content>
          <ion-row no-padding>
            <ion-col>
              <button (click)="postAttending(media.file_id)" ion-button clear small color="miittigold" icon-start>
                <ion-icon name='star'></ion-icon>
                Attend!
              </button>
            </ion-col>
            <ion-col text-right>
              <button (click)="openSingle(media.file_id)" ion-button clear small color="miittigold" icon-start>
                <ion-icon name='text'></ion-icon>
                Comment
              </button>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
