<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>Login to the service</ion-list-header>
    <form *ngIf="!mediaProvider.loggedIn" (submit)="doLogin()">
      <ion-item>
        <ion-input type="text" name="username" [(ngModel)]="user.username" required placeholder="Username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" name="password" [(ngModel)]="user.password" required
                   placeholder="Password"></ion-input>
      </ion-item>
      <br>
      <button ion-button block color="light" type="submit">Login</button>
    </form>
  </ion-list>

  <div *ngIf="mediaProvider.loggedIn">
    <p>Already logged in.</p>
    <button (click)="logout()">Logout</button>
  </div>
</ion-content>
