<ion-header>

  <ion-navbar>
    <ion-title>Upload</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list-header>Upload a picture</ion-list-header>
  <ion-list>
  <form (submit)="startUpload()">
    <ion-item>
    <input type=file name="file" (change)="setFile($event)">
    </ion-item>
    <br>
    <ion-item>
    <ion-input type="text" [(ngModel)]="media.title" placeholder="Title" name="Title"></ion-input>
    </ion-item>
    <br>
    <ion-item>
    <ion-textarea placeholder="Description" name="description" [(ngModel)]="media.description"></ion-textarea>
    </ion-item>
    <br>
    <button ion-button round outline color="miittigold" icon-start type="submit">
      <ion-icon name="add"></ion-icon>Upload</button>
  </form>
  </ion-list>
</ion-content>
