<ion-header>
  <!-- use ion-toolbar for a normal toolbar and ion-navbar for navigation -->
  <ion-toolbar color='primary'>
    <ion-buttons left>
      <!-- left aligned content here -->
    </ion-buttons>

    <ion-title>
      <img src="assets/imgs/MiittiLogo.png" alt="logo" height="40px"/>
    </ion-title>

    <ion-buttons right>
      <!-- left aligned content here -->
      <button id="logout-button" (click)='logout()'>
        <ion-icon (click)="logout()"  id="logout-icon" name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-item no-lines id="title">
    <ion-label id="new-event-title">Create a new event</ion-label>
  </ion-item>
  <ion-item no-lines id="image-item">
    <ion-img width="312" height="182" src="assets/imgs/uploadpic.png"></ion-img>
  </ion-item>
  <br>
  <ion-list>
  <form (submit)="startUpload()">
    <ion-item>
    <ion-input type="text" [(ngModel)]="media.title" placeholder="Title" name="Title"></ion-input>
    </ion-item>
    <br>
    <ion-item>
    <ion-textarea placeholder="Description" name="description" [(ngModel)]="media.description"></ion-textarea>
    </ion-item>
    <br>
    <ion-item>
      <input type=file name="file" (change)="setFile($event)">
    </ion-item>
    <br>
    <ion-item>
      <ion-label>Select activity: </ion-label>
      <ion-select interface ="popover" id="sportSelect">
        <ion-option *ngFor="let item of sports" value="{{item.title}}">{{item.title}}</ion-option>
      </ion-select>
    </ion-item>
    <br>
    <button ion-button round color="danger" icon-start type="submit">
      <ion-icon name="add"></ion-icon>Upload</button>
  </form>
  </ion-list>


</ion-content>
