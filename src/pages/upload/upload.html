<ion-header>

  <ion-navbar>
    <ion-title>Upload</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit)="startUpload()">
    <input type=file name="file" (change)="setFile($event)">
    <br>
    <input type="text" [(ngModel)]="media.title" placeholder="Title" name="Title">
    <br>
    <textarea name="description" [(ngModel)]="media.description"></textarea>
    <br>
    <button type="submit">Upload</button>
  </form>
</ion-content>
